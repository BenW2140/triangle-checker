<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Checker</h1>
    <form id="form">
      <div class="form-group">
        <label for="side1">Enter 1st side:</label>
        <input id="side1" class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label for="side2">Enter 2nd side:</label>
        <input id="side2" class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label for="side3">Enter 3rd side:</label>
        <input id="side3" class="form-control" type="number" required>
      </div>
      <button type="submit" class="btn">Calculate</button>
    </form>
  </div>
</body>
</html>
